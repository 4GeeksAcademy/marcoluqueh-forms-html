<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <form class="container mt-2">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 100%;">
                    <ul class="list-group list-group-flush">
                        <li class="card-header">
                            <h5>Payment form example</h5>
                        </li>
                        <li class="list-group-item">
                            <div class="form">
                                <div class="alert alert-danger pt-2 pb-2" role="alert">
                                    Some fields are missing
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="cardNumber" class="form-label">Card #</label>
                                            <input type="number" class="form-control" id="cardNumber"
                                                placeholder="XXXX-XXXX-XXXX-XXXX-XXXX-XXXX">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="cardCvc" class="form-label">CVC #</label>
                                            <input type="number" class="form-control" id="cardCvc" placeholder="XXX">
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="payedAmount" class="form-label">Amount</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="payedAmount" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="number" class="form-control" id="lastName" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="cityName" class="form-label">City</label>
                                        <input type="number" class="form-control" id="cityName" placeholder="">
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="stateName" class="form-label">State</label>
                                        <select class="form-select" aria-label="Default select example" id="stateName">
                                            <option selected>Pick a state</option>
                                            <option value="1">USA</option>
                                            <option value="2">Spain</option>
                                            <option value="3">Venezuela</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="mb-3">
                                        <label for="postalCode" class="form-label">Postal Code</label>
                                        <input type="number" class="form-control" id="postalCode" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-between">
                                <div class="col d-flex">
                                    <div class="mb-3 fs-7">
                                        <label for="paymentOptions" class="form-label">We accept: </label>
                                        <div class="ms-0 row border rounded text-light bg-secondary pt-1 pb-1">
                                            <div class="col d-flex form-check form-check-inline ms-2">
                                                <input class="form-check-input" type="radio" id="inlineRadio1"
                                                    name="inlineRadioOptions" value="option1">
                                                <label class="form-check-label ms-2" for="inlineRadio1"><i
                                                        class="fa-brands fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="col d-flex form-check form-check-inline ms-2">
                                                <input class="form-check-input" type="radio" id="inlineRadio2"
                                                    name="inlineRadioOptions" value="option2">
                                                <label class="form-check-label ms-2" for="inlineRadio2"><i
                                                        class="fa-brands fa-cc-visa"></i></label>
                                            </div>
                                            <div class="col d-flex form-check form-check-inline ms-2">
                                                <input class="form-check-input" type="radio" id="inlineRadio3"
                                                    name="inlineRadioOptions" value="option3">
                                                <label class="form-check-label ms-2" for="inlineRadio3"><i
                                                        class="fa-brands fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="col d-flex form-check form-check-inline ms-2">
                                                <input class="form-check-input" type="radio" id="inlineRadio4"
                                                    name="inlineRadioOptions" value="option4">
                                                <label class="form-check-label ms-2" for="inlineRadio4"><i
                                                        class="fa-brands fa-cc-paypal"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="messageAttached" class="form-label">Message</label>
                                        <textarea class="form-control" id="messageAttach" rows="3"></textarea>
                                        <div id="passwordHelpBlock" class="form-text">
                                            Add any notes here.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="card-footer">
                            <div class="row justify-content-end">
                                <div class="col-auto m-0 inline">
                                    <button type="reset" class="btn btn-secondary m-0">Cancel</button>
                                    <button type="submit" class="btn btn-primary m-0">Send</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
